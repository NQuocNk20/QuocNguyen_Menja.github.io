<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.winudf.com/v2/image/Y29tLnBvc2lrZS5DaGVtSHFUY19pY29uXzBfYWRhYWMyNmI/icon.png?w=170&fakeurl=1" type="image/x-icon">
</head>

<body>
    <!-- Game canvas -->

    <canvas id="c"></canvas>


    <!-- Gameplay HUD -->

    <div class="hud">

        <div class="hud__score">

            <div class="score-lbl"></div>

            <div class="cube-count-lbl"></div>

        </div>

        <div class="pause-btn">
            <div></div>
        </div>

        <div class="slowmo">

            <div class="slowmo__bar"></div>

        </div>

    </div>


    <!-- Menu System -->

    <div class="menus">

        <div class="menu menu--main">

            <h1>MENJA</h1>

            <button type="button" class="play-normal-btn">Play</button>

            <button type="button" class="play-casual-btn">causel mode</button>

            <div class="credits" 
            style="font-size: 42px; 
            color: #e61115;
            /* background: rgba(204, 204, 204, 0.5); */
            /* height: 100px; */
            /* text-align: center; */
            "> 
                <img src="http://logos-download.com/wp-content/uploads/2016/05/Manchester_United_logo_logotype_crest.png" width="60px" height="60px" alt="" 
                style="margin-bottom: -15px;;">
                MAN United <span style="color: #fff;"> - </span><a href="#" style="font-size: 42px; padding-bottom: 50px; color: #fdf001;">Kháº£i Duy</a></div>

        </div>

        <div class="menu menu--pause">

            <h1>Paused</h1>

            <button type="button" class="resume-btn">RESUME GAME</button>

            <button type="button" class="menu-btn--pause">MAIN MENU</button>

        </div>

        <div class="menu menu--score">

            <h1>Game Over</h1>

            <h2>Your Score:</h2>

            <div class="final-score-lbl"></div>

            <div class="high-score-lbl"></div>

            <button type="button" class="play-again-btn">PLAY AGAIN</button>

            <button type="button" class="menu-btn--score">MAIN MENU</button>

        </div>

    </div>
    <script src="globalConfig.js"></script>
    <script src="state.js"></script>
    <script src="utils.js"></script>
    <script src="PERF.js"></script>
    <script src="3dModels.js"></script>
    <script src="Entity.js"></script>
    <script src="getTarget.js"></script>
    <script src="createBurst.js"></script>
    <script src="sparks.js"></script>
    <script src="hud.js"></script>
    <script src="menus.js"></script>
    <script src="actions.js"></script>
    <script src="ticks.js"></script>
    <script src="draw.js"></script>
    <script src="canvas.js"></script>
    <script src="interaction.js"></script>
    <script src="index.js"></script>
</body>

</html>
